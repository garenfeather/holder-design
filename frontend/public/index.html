<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="description" content="优雅的PSD模板管理工具 - 现代化的设计，简洁的操作" />
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎨</text></svg>" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>PSD Template Manager</title>
    
    <style>
      /* 加载动画 */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-content {
        text-align: center;
        color: white;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255,255,255,0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-family: 'Inter', sans-serif;
        font-size: 18px;
        font-weight: 500;
        margin-bottom: 8px;
      }
      
      .loading-subtitle {
        font-family: 'Inter', sans-serif;
        font-size: 14px;
        opacity: 0.8;
      }
    </style>
  </head>
  <body class="font-sans antialiased">
    <noscript>
      <div style="padding: 40px; text-align: center; font-family: 'Inter', sans-serif;">
        <h2 style="color: #374151;">需要启用 JavaScript</h2>
        <p style="color: #6b7280;">PSD Template Manager 需要 JavaScript 才能正常运行。</p>
        <p style="color: #6b7280;">请启用 JavaScript 后刷新页面。</p>
      </div>
    </noscript>
    
    <div id="root">
      <div class="loading-container">
        <div class="loading-content">
          <div class="loading-spinner"></div>
          <div class="loading-text">🎨 PSD Template Manager</div>
          <div class="loading-subtitle">优雅的模板管理工具正在加载...</div>
        </div>
      </div>
    </div>
  </body>
</html>
